<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Try a free sample</h1>
    <p style="width: 400px; text-align: justify;">Sign up to a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia Carlos Imbachi coffee. We'll also make sure yoy don't miss out on news introducing the new coffees that we add to our store regularly. </p>
    <div style="width: 600px;" class="big-col">
        <form action="">
            <div class="col1">
                <label for="">First Name</label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
                <label for="">Email Address</label>
                <input type="email" style="width: 97%; margin-bottom: 10px;">
                <label for="">City</label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
                <label for="">ZIP Code</label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
            </div>
            
            <div class="col2">
                <label for="">Last Name</label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
                <label for="">Address</label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
                <label for="">State <span>(option)</span></label>
                <input type="text" style="width: 97%; margin-bottom: 10px;">
                <label for="">Country</label>
                <select name="Country" id="Country" style="width: 100%; padding: 2px; border-radius: 2px;">
                    <option value="">Vietnam</option>
                    <option value="">Belgium</option>
                    <option value="">France</option>
                </select>
            </div>
        </form>
        <button class="send">SEND ME FREE COFFEE</button>
    </div>
</body>
</html>
