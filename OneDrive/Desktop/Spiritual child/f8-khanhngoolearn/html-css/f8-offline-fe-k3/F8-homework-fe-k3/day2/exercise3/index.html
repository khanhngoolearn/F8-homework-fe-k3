<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
</head>
<body>
    <h1>Get in touch with us by filling contact form below</h1>
    <div style="width: 600px;">
        <div class="row">
            <input type="text" style="width: calc(50% - 16px);" placeholder="*Enter your full name">
            <input type="email" style="width: calc(50% - 16px);" placeholder="*Enter your email address">
        </div>
        <div class="row">
            <input type="text" style="width: calc(50% - 16px); margin: 16px 0px;" placeholder="*Enter your subject">
        </div>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="* Leave your message" style="width: 100%;"></textarea>
        <button>Send message</button>
        <em>*Please fill all require from field, thanks!</em>
    </div>
</body>
</html>
