<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4>Doc Editor</h4>
      <hr />
      <div class="controls">
        <div class="main-controls">
          <div class="dropdown">
            <button
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
            >
              File
            </button>
            <div class="dropdown-menu">
              <button class="dropdown-item new-btn">New</button>
              <button class="dropdown-item txt-btn">Save as TXT</button>
              <button class="dropdown-item pdf-btn">Save as PDF</button>
            </div>
          </div>
          <input
            id="file-name"
            type="text"
            value="untitled"
            style="margin-left: 8px"
          />
        </div>
        <div class="control-btn-container">
          <button id="bold-btn" class="btn btn-dark control-btn">b</button>
          <button id="underline-btn" class="btn btn-dark control-btn">u</button>
          <button id="italic-btn" class="btn btn-dark control-btn">i</button>
          <input id="color-btn" type="color" name="" id="" />
        </div>
      </div>
      <div id="content" contenteditable="true" spellcheck="false"></div>
      <div class="count">
        <p class="count-character">Characters: <span>0</span></p>
        <p class="count-words">Words: <span>0</span></p>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
      integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
