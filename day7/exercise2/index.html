<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile chu dau tu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="box-img">
                <img src="../fonts/landmark82.jpg" alt="landmark81">
            </div>
            <div class="box-profile">
                <div class="box-profile__img">
                    <img src="../fonts/vinlogonew.png" alt="vinlogo">
                </div>
                <div class="box-profile__intro">
                    <h2 class="name">TẬP ĐOÀN VINGROUP</h2>
                    <div class="box-profile__info" >
                        <p>NĂM THÀNH LẬP: 1993</p>
                        <p>DỰ ÁN ĐÃ ĐẦU TƯ: 3.574</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-item">
                <input type="button" value="GIỚI THIỆU">
                <div class="hr"></div>
            </div>

            <div class="nav-item">
                <input type="button" value="DỰ ÁN ĐÃ ĐẦU TƯ">
                <div class="hr"></div>
            </div>

            <div class="nav-item">
                <input type="button" value="LIÊN HỆ">
                <div class="hr"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
