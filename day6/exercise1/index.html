<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="nav__home" >
                <i class="fa fa-house" ></i>
            </div>
            <div class="nav__about" >
                <i class="fa fa-star"></i>
                <span>About us</span>
                <i class="fa fa-chevron-down" ></i>
            </div>
            <div class="nav__news" >
                <span class="nav__news-hover" >
                    <i class="fa-solid fa-volume-high"></i>
                    <span>News</span>
                    <i class="fa fa-chevron-down" ></i>

                    <ul class="nav__news-sub">
                        <li><i class="fa-solid fa-check"></i><span>Company</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Products</span></li>
                        <li><i class="fa-solid fa-check"></i><span>Specials</span></li>
                    </ul>
                    <div class="nav__news-sub-triangle"></div>
                </span>
            </div>
            <div class="nav__portfolio" >
                <i class="fa-solid fa-briefcase"></i>
                <span>Portfolio</span>
                <i class="fa fa-chevron-down" ></i>
            </div>
            <div class="nav__blog" >
                <i class="fa-solid fa-blog"></i>
                <span>Blog</span>
            </div>
            <div class="nav__space" ></div>
            <div class="nav__contacts">
                <i class="fa-solid fa-phone"></i>
                <span>Contacts</span>
            </div>
        </div>
    </div>
</body>
</html>
