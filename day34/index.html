    <title>Zoom Zoom</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

    <div class="container">
      <h1>Zoom Zoom</h1>

          />

        </div>
        <div class="zoom-result">

            src="https://fastly.picsum.photos/id/645/400/400.jpg?hmac=XKLOszbW9AqKKpKbkaTJYrdEMFV6qWO0sr8TS5e0MUg"

    <script src="./main.js"></script>
