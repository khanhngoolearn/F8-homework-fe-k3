<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Table Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/AlfaSlabOne-Regular.ttf">
</head>
<body>
    <main style="width: 800px;">
        <div class="small-main">
            <h1 class="heading" >RESERVATION</h1>
            <h2 class="sub-heading" >Book your table</h2>
            <form action="" style="display: flex;" >
                <section>
                    <input type="text" class="input" placeholder="NAME">
                    <input type="text" class="input" placeholder="PLACE">
                    <input type="text" class="input" placeholder="PEOPLE">    
                </section>
                <section>
                    <input type="email" class="input" placeholder="EMAIL">
                    <input type="text" class="input" placeholder="TIME">
                    <input type="button" value="Find A Table" class="input-button">    
                </section>
            </form>
        </div>
        
    </main>
</body>
</html>
